<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Truculenta&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/3d095299fc.js" crossorigin="anonymous"></script> 
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
  <br>
        <h1 id= "main-title"></h1>
<h2 id = "week-day-time"> </h2> <br>
  </br>
<form id="search-form">
    <input type="text"  
    placeholder="Type your location"
    class="form-control" 
    id="search-text-input" />     
    </form>
  </br>
  <button id=current-location> Current Location </button>
  <br>

<h1 id="location"></h1>
<h2 id="today-temp"></h2>
</div>
    <div class="row">
        <div class="col-6">
            <class class="card">
            <div class="card-body mx-auto">
                <h5 id="week-day"></h5>
                <br><i class="fas fa-cloud-showers-heavy fa-2x"></i>
                <br><h6 class="weatheradvice">Wear a raincoat!</h6>
                <br>
                <h6 class="place">cityName</h6><h6 class="time">0:00</h6>
                <p class="temperature"> <strong> 15ºC </strong></p>
            </div>
        </div>
  
    <div class="col-2">  
    <div class="col-sm top">
      <class class="card">
            <div class="card-body mx-auto">
                            <h5 class="week-day" id="today-plus-one"><strong>Monday </strong><br> 15/02</h5>
                            <p class="temperature">8ºC</p>
            </div>
    </class>
  </div>
    <div class=col-sm>
      <class class="card">
            <div class="card-body mx-auto">
                            <h5 class="week-day" id="today-plus-four"><strong>Tuesday </strong><br> 16/02</h5>
                            <p class="temperature">10ºC</p>
            </div>
    </class>
  </div>
  </div>

  <div class="col-2">  
    <div class="col-sm top">
      <class class="card">
            <div class="card-body mx-auto">
                            <h5 class="week-day" id="today-plus-two"><strong></strong> <br> 17/02</h5>
                            <p class="temperature">15ºC</p>
            </div>
    </class>
  </div>
    <div class=col-sm>
      <class class="card">
            <div class="card-body mx-auto">
                            <h5 class="week-day" id="today-plus-five"><strong>Thursday</strong> <br> 18/02</h5>
                            <p class="temperature">17ºC</p>
            </div>
    </class>
  </div>
</div>

  <div class="col-2">  
    <div class="col-sm top">
      <class class="card">
            <div class="card-body mx-auto">
                            <h5 class="week-day" id="today-plus-three"><strong>Friday</strong> <br> 19/02</h5>
                            <p class="temperature">18ºC</p>
            </div>
    </class>
  </div>
    <div class=col-sm>
      <class class="card">
            <div class="card-body mx-auto">
                            <h5 class="week-day" id="today-plus-six"><strong>Saturday</strong> <br> 20/02</h5>
                            <p class="temperature">14ºC</p>
            </div>
    </class>
  </div>

  </body>
  <script src="script.js"></script>
</html>
